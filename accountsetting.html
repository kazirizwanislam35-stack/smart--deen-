<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Deen – Account Settings</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0b0f12;
      font-family: "Poppins", sans-serif;
      color: #ffffff;
    }

    /* HEADER */
    .header {
      text-align: center;
      padding: 40px 0 20px;
    }
    .header .smart {
      font-size: 38px;
      font-weight: 700;
      color: #ffffff;
      letter-spacing: 1px;
    }
    .header .deen {
      font-size: 34px;
      font-weight: 700;
      color: #00e89a;
      margin-top: -10px;
    }

    /* SECTION TITLE */
    .section-title {
      margin: 25px 20px 10px;
      font-size: 16px;
      font-weight: 600;
      color: #9aa3b0;
    }

    /* CARDS */
    .card {
      background: #11161b;
      margin: 10px 20px;
      padding: 18px 20px;
      border-radius: 16px;
      border: 1px solid #00e89a55;
      display: flex;
      align-items: center;
      justify-content: space-between;
      cursor: pointer;
      transition: 0.2s;
    }
    .card:hover {
      background: #141a20;
    }

    .card-title {
      font-size: 17px;
      font-weight: 500;
    }
    .arrow {
      font-size: 20px;
      opacity: 0.7;
    }
  </style>
</head>
<body>

  <div class="header">
    <div class="smart">Smart</div>
    <div class="deen">Deen</div>
  </div>

  <!-- PROFILE -->
  <div class="section-title">Your Profile</div>
  <div class="card" onclick="alert('Edit Name Coming Soon')">
    <div class="card-title">Name: Rizwan</div>
    <div class="arrow">›</div>
  </div>

  <div class="card" onclick="alert('Edit Mobile Coming Soon')">
    <div class="card-title">Mobile: +91 0000000000</div>
    <div class="arrow">›</div>
  </div>

  <div class="card" onclick="alert('Edit DOB Coming Soon')">
    <div class="card-title">Date of Birth: 1865-12-02</div>
    <div class="arrow">›</div>
  </div>

  <!-- ISLAMIC PREFERENCES -->
  <div class="section-title">Islamic Preferences</div>

  <div class="card" onclick="alert('Preferred Quran Translation Coming Soon')">
    <div class="card-title">Preferred Quran Translation</div>
    <div class="arrow">›</div>
  </div>

  <div class="card" onclick="alert('Prayer Frequency Setting Coming Soon')">
    <div class="card-title">How often do you pray daily?</div>
    <div class="arrow">›</div>
  </div>

  <div class="card" onclick="alert('Other Islamic Settings Coming Soon')">
    <div class="card-title">Other Settings</div>
    <div class="arrow">›</div>
  </div>

</body>
</html>
