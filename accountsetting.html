<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Deen – Profile</title>

    <style>
        body {
            margin: 0;
            font-family: "Poppins", sans-serif;
            background: linear-gradient(180deg, #0a0f0f, #0b1b2f, #0f2238);
            color: white;
        }

        .header {
            padding: 22px;
            text-align: center;
            background: #0b1318;
            font-size: 26px;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .back-btn {
            position: absolute;
            left: 15px;
            top: 18px;
            background: rgba(255, 255, 255, 0.08);
            border: none;
            color: white;
            padding: 8px 14px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 14px;
        }

        .container {
            margin: 20px;
        }

        .section-title {
            font-size: 18px;
            margin: 15px 0 8px;
            opacity: 0.8;
        }

        .input-box {
            background: #152027;
            border-radius: 14px;
            padding: 14px 16px;
            margin-bottom: 12px;
            display: flex;
            flex-direction: column;
        }

        .input-box label {
            font-size: 13px;
            opacity: 0.7;
            margin-bottom: 6px;
        }

        .input-box input,
        .input-box select {
            background: #0e161b;
            border: 1px solid #0f3b3a;
            color: white;
            padding: 11px;
            border-radius: 12px;
            font-size: 15px;
            outline: none;
        }

        /* Madhab selector upgraded */
        .input-box select {
            appearance: none;
            background-image: url('data:image/svg+xml;utf8,<svg fill="white" height="18" viewBox="0 0 24 24" width="18" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/></svg>');
            background-repeat: no-repeat;
            background-position: 95% center;
        }

        .save-btn {
            width: 100%;
            background: linear-gradient(135deg, #0f766e, #0a4f48);
            border: none;
            color: white;
            padding: 15px;
            border-radius: 14px;
            font-size: 17px;
            margin-top: 18px;
            cursor: pointer;
            font-weight: 500;
        }

        .save-btn:active {
            transform: scale(0.97);
        }

        /* Modern Smart Deen Popup */
        .popup {
            position: fixed;
            bottom: -120px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(10, 50, 45, 0.95);
            padding: 16px 26px;
            border-radius: 14px;
            font-size: 15px;
            color: white;
            box-shadow: 0 4px 14px rgba(0,0,0,0.4);
            opacity: 0;
            transition: all 0.4s ease;
        }

        .popup.show {
            bottom: 30px;
            opacity: 1;
        }
    </style>
</head>

<body>

    <button class="back-btn" onclick="history.back()">Back</button>
    <div class="header">Smart Deen – Profile</div>

    <div class="container">

        <div class="section-title">Basic Details</div>

        <div class="input-box">
            <label>Your Name</label>
            <input type="text" id="username" placeholder="Enter your name" />
        </div>

        <div class="input-box">
            <label>Your Madhab</label>
            <select id="madhab">
                <option value="Hanafi">Hanafi</option>
                <option value="Shafi'i">Shafi'i</option>
                <option value="Maliki">Maliki</option>
                <option value="Hanbali">Hanbali</option>
            </select>
        </div>

        <button class="save-btn" onclick="saveProfile()">Save Details</button>

    </div>

    <!-- Smart Deen Popup -->
    <div id="popup" class="popup">Saved Successfully ✔</div>

    <script>
        // Load saved data
        document.getElementById("username").value =
            localStorage.getItem("sd_username") || "";

        document.getElementById("madhab").value =
            localStorage.getItem("sd_madhab") || "Hanafi";

        function saveProfile() {
            const name = document.getElementById("username").value.trim();
            const madhab = document.getElementById("madhab").value;

            localStorage.setItem("sd_username", name);
            localStorage.setItem("sd_madhab", madhab);

            // Show popup
            let popup = document.getElementById("popup");
            popup.classList.add("show");

            setTimeout(() => {
                popup.classList.remove("show");
            }, 1800);
        }
    </script>

</body>
</html>
