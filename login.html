<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Deen Login</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
      background: #0c0f0e;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 90%;
      max-width: 380px;
    }

    .card {
      background: rgba(255, 255, 255, 0.04);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.4);
      animation: fade 0.8s ease;
    }

    @keyframes fade {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      text-align: center;
      font-weight: 600;
      margin-bottom: 20px;
    }

    label {
      font-size: 14px;
      opacity: 0.9;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      border: none;
      outline: none;
      margin-top: 6px;
      margin-bottom: 16px;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      font-size: 15px;
    }

    .btn {
      width: 100%;
      padding: 14px;
      background: #00e89a;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 14px;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s;
    }

    .btn:hover {
      opacity: 0.8;
    }

    .small-text {
      text-align: center;
      font-size: 12px;
      margin-top: 15px;
      opacity: 0.7;
    }

  </style>
</head>
<body>
  <div class="container">
    <div class="card" id="step1">
      <h2>Smart Deen Login</h2>

      <label>Enter Your Name</label>
      <input type="text" id="name" placeholder="Your Name" />

      <label>Mobile Number</label>
      <input type="number" id="mobile" placeholder="Your Mobile" />

      <button class="btn" onclick="nextStep()">Continue</button>
    </div>

    <div class="card" id="step2" style="display:none;">
      <h2>Your Details</h2>

      <label>Date of Birth</label>
      <input type="date" id="dob" />

      <button class="btn" onclick="finish()">Finish</button>
    </div>
  </div>

  <script>
    function nextStep() {
      document.getElementById('step1').style.display = 'none';
      document.getElementById('step2').style.display = 'block';
    }

    function finish() {
      let name = document.getElementById('name').value;
      let mobile = document.getElementById('mobile').value;
      let dob = document.getElementById('dob').value;

      localStorage.setItem('user_name', name);
      localStorage.setItem('user_mobile', mobile);
      localStorage.setItem('user_dob', dob);

      window.location.href = 'dashboard.html';
    }
  </script>
</body>
</html>
