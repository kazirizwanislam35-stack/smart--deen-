<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Tabsirah - Smart Deen</title>

<style>
    body {
        margin: 0;
        padding: 20px;
        background: #000;
        font-family: Arial;
        color: white;
    }

    .back-btn {
        font-size: 18px;
        margin-bottom: 20px;
        display: inline-block;
        color: #00E89A;
        text-decoration: none;
    }

    .card {
        background: rgba(0,0,0,0.85);
        border-left: 4px solid #00E89A;
        padding: 20px;
        border-radius: 12px;
        margin-bottom: 25px;
        box-shadow: 0 0 15px rgba(0,255,150,0.1);
    }

    .title {
        font-size: 20px;
        font-weight: 600;
        margin-bottom: 10px;
    }

    .controls button {
        background: #00E89A;
        border: none;
        padding: 10px 18px;
        border-radius: 8px;
        font-size: 14px;
        margin-right: 10px;
        margin-top: 10px;
    }

    .seek-bar, .volume-bar {
        width: 100%;
        margin-top: 15px;
    }
</style>

</head>
<body>

<a href="../homepage/dashboard.html" class="back-btn">‚Üê Back</a>

<!-- SLOT 1 (Tabsirah) -->
<div class="card">
    <div class="title">Ya Ilahi</div>

    <audio id="audio1" src="ilahi.mp3"></audio>

    <!-- SEEK BAR -->
    <input type="range" id="seek1" class="seek-bar" value="0" min="0">

    <label>Volume:</label>

    <!-- VOLUME BAR -->
    <input type="range" id="vol1" class="volume-bar" min="0" max="1" step="0.01" value="1">

    <div class="controls">
        <button onclick="playAudio(1)">Play</button>
        <button onclick="pauseAudio(1)">Pause</button>
    </div>
</div>


<script>
function playAudio(id) {
    let audio = document.getElementById("audio" + id);
    audio.play();
}

function pauseAudio(id) {
    let audio = document.getElementById("audio" + id);
    audio.pause();
}

function setupAudio(id) {
    let audio = document.getElementById("audio" + id);
    let seek = document.getElementById("seek" + id);
    let vol = document.getElementById("vol" + id);

    audio.addEventListener("loadedmetadata", () => {
        seek.max = audio.duration;
    });

    audio.addEventListener("timeupdate", () => {
        seek.value = audio.currentTime;
    });

    seek.addEventListener("input", () => {
        audio.currentTime = seek.value;
    });

    vol.addEventListener("input", () => {
        audio.volume = vol.value;
    });
}

// initialize slot 1
setupAudio(1,2);
</script>
